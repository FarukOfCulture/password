<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="live-server.js"></script>
	<title>Password</title>
</head>
<body>
	<h2 data-password class="password">Hello</h2>
	<div class="checkbox" data-checkbox><input type="checkbox" id="number"><label for="number">Number</label></div>
	<div class="checkbox" data-checkbox><input type="checkbox" id="uppercase"><label for="uppercase">Uppercase</label></div>
	<div class="checkbox" data-checkbox><input type="checkbox" id="symbol"><label for="symbol">Symbol</label></div>
	<div class="slider"><input id="slider" type="range" min=1 max=36 value=8 data-slider><label for="slider" class="length" data-length></label></div>
	<button class="refresh" data-button>Refresh</button>
</body>
</html>
